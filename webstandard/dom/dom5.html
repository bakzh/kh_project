<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="create_element.js"></script>
</head>
<body>
    <button>클릭</button>
    <div id="container">
        <ul>
            <!-- <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li> -->
        </ul>
    </div>

    <script>
        const $button = document.querySelector('button');
        const addLi_h = function(evt){

            //li
            const $li1 = makeElements('li', undefined ,'menu1');
            document.querySelector('ul').appendChild($li1);
            const $li2 = makeElements('li', undefined ,'menu2');
            document.querySelector('ul').appendChild($li2);
            const $li3 = makeElements('li', undefined ,'menu3');
            document.querySelector('ul').appendChild($li3);
        }

        $button.addEventListener('click',addLi_h);

        const handler = function(e){

            const $div = makeElements('div', null, 
                            makeElements('li',null,'menu1'),
                            makeElements('li',null,'menu2'),
                            makeElements('li',null,'menu3'),
                        );
            document.querySelector('#container ul').appendChild($div);
            }
            document.querySelector('button').addEventListener('click',handler);
        
    </script>
</body>
</html>
