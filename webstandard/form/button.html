<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {

            background-color: blue;

            border: none;

            color: white;

            padding: 15px 30px;

            text-align: center;

            text-decoration: none;

            display: inline-block;

            font-size: 16px;

            margin: 4px 2px;

            cursor: pointer;
            transition: all 0.5s;
        }
        .button.on{
            background-color: red ;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com" class="button">A요소 버튼</a>
    <form action="https://www.naver.com"><input type="submit" class="button" value="INPUT 버튼"></form>
</body>
</html>
